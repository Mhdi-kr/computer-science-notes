<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/global.css">
    <link rel="stylesheet" href="assets/style/header.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="fullwidth-centered">
        <div class="card register-container px-3 py-3">
            <form action="">
                <label>
                    <input type="text" class="input mt-1" placeholder="Email">
                </label>
                <label>
                    <input type="text" class="input mt-2" placeholder="Phone number">
                </label>
                <label>
                    <input type="text" class="input mt-2" placeholder="password number">
                </label>
                <label>
                    <input type="text" class="input mt-2" placeholder="confirm password">
                </label>
                <button class="button is-fullwidth mt-4">Register</button>
                <hr>
                <div class="alternative has-text-centered">
                    <a href="login.html">Login to your account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
